<!-- Contact page-->
<div class ="container" id="contactMe">
    <div id="contactHead">
        <h1>Looking for Help?<br>Get in Touch!</h1>
        <p>Fill in the form below with your name, email and a message of what you'd like done and I will get back 
        to you as soon as possilbe</p>
    </div>
    <fieldset>
        <form name= "contactForm" id="contact-Form" novalidate action="mailto:hcuk106@gmail.com">
            <div class="form-group">
                <label for="fname" class="field">Full Name:</label>
                <input type="text" name="name" class="form-control" data-ng-model="user.fullname" id="usr">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label>Your Message</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="form-group" id="submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </fieldset>
</div>
